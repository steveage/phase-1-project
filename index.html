<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Air Quality Sample App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="cityInput">
        <section>Please paste a token which you can get from the <a href="https://aqicn.org/data-platform/token/">Air Quality Index</a> page.</section>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <input type="submit" value="Submit">
    </form>

    <script src="index.js"></script>
</body>
</html>
